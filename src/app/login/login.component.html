<div fxLayout="row">
  <div fxFlex="36%" fxHide.xs></div>
  <div fxLayout="center">
    <mat-tab-group>
      <mat-tab label="Login">
        <mat-card>
          <mat-card-content>
            <mat-form-field>
              <input matInput placeholder="username">
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary">SignIn</button>
          </mat-card-actions>
        </mat-card>
      </mat-tab>
      <mat-tab label="Register">
        <mat-card>
          <mat-card-content>
            <mat-form-field>
              <input matInput placeholder="username">
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary">SignIn</button>
          </mat-card-actions>
        </mat-card>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div fxFlex="33%" fxHide.xs></div>
